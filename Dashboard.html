<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lily Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #6a4fff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .welcome-message {
            font-size: 1.2em;
            color: #333;
        }

        .action-buttons {
            margin-top: 20px;
        }

        .action-button {
            padding: 12px 20px;
            margin: 10px;
            background-color: #6a4fff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
        }

        .action-button:hover {
            background-color: #5a3fd6;
        }

        .logout-button {
            background-color: #e74c3c;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h1>Welcome, Abdulla!</h1>
        <p class="welcome-message">You are successfully logged in to Lily.</p>

        <div class="action-buttons">
            <button class="action-button">Start Assistant</button>
            <button class="action-button">Settings</button>
            <button class="action-button logout-button" onclick="window.location.href='login.html'">Log Out</button>
        </div>
    </div>

</body>
</html>
