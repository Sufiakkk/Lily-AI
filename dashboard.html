<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>Lily Chat</title>
</head>
<body class="dark">
  <header class="top-bar">
    <img src="lilylogo.png" alt="Lily Logo" class="logo" />
    <div class="menu">
      <button id="menuBtn" aria-label="Menu">⋮</button>
      <ul id="menuList" class="dropdown hidden">
        <li id="toggleTheme">Toggle Theme</li>
        <li id="logout">Logout</li>
      </ul>
    </div>
  </header>

  <main id="chatContainer">
    <!-- Messages will append here -->
  </main>

  <footer class="input-area">
    <input id="chatInput" type="text" placeholder="Type your message..." autocomplete="off" />
    <button id="sendBtn" aria-label="Send">➤</button>
  </footer>

  <script src="functions/brain.js"></script>
  <script src="main.js"></script>
</body>
</html>
