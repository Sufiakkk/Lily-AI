<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Lily Dashboard</title>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="assets/lily-logo.png" alt="Lily Logo" class="logo" />
      <span class="app-name">Lily</span>
    </div>
    <div class="menu-container">
      <button id="menu-btn" class="menu-btn">â‹®</button>
      <div id="menu-dropdown" class="menu-dropdown hidden">
        <button id="logout-btn" class="logout-btn">Log out</button>
      </div>
    </div>
  </header>

  <main class="chat-container">
    <div id="chatbox" class="chatbox"></div>
    <form id="chat-form" class="chat-form">
      <input type="text" id="chat-input" placeholder="Ask Lily..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </main>

  <script src="main.js"></script>
</body>
</html>
