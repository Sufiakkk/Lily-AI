<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lily Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-header">
    <img src="lily-logo.png" alt="Lily Logo" class="logo">
    <div class="menu-button" id="menu-toggle">&#8942;</div>
    <div class="menu-panel" id="menu-panel">
      <button id="logout-button">Logout</button>
    </div>
  </div>  <div class="chat-container" id="chat-container">
    <div class="chat-message bot">Hello! I'm Lily. How can I assist you today?</div>
  </div>  <div class="input-bar">
    <input type="text" id="chat-input" placeholder="Type your message...">
    <button id="send-button">Send</button>
  </div>  <script src="main.js"></script></body>
</html>
